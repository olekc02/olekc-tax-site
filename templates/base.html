<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "OLEKC Tax Services" }}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom -->
  <link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-navy shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
        <i class="bi bi-check2-circle me-2 text-gold"></i>OLEKC Tax Services
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto gap-lg-3">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">Why Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <li class="nav-item">
            <a class="btn btn-gold btn-sm ms-lg-2"
               href="{{ payment_link or '#' }}" target="_blank" rel="noopener">Pay Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- FOOTER -->
  <footer class="bg-navy mt-5 py-4 border-top border-gold-25">
    <div class="container small d-flex flex-wrap justify-content-between align-items-center">
      <div>© {{ 2025 }} OLEKC Tax Services • Chicago, IL • Remote Nationwide</div>
      <div>
        <a class="text-decoration-none text-light" href="mailto:olekcsgoods@gmail.com">
          <i class="bi bi-envelope me-1"></i>olekcsgoods@gmail.com
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
